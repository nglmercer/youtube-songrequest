<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador con Resultados</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <form class="search-container">
        <input id="search-input" type="text" class="search-input" placeholder="Buscar">
        <button id="search-button" class="search-button">
            <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
            </svg>
        </button>
        <script>
            document.querySelector(".search-container").addEventListener("submit", function(event) {
                event.preventDefault();
                console.log("Submitted");
            });
        </script>
    </form>

    <div id="results-container" class="results-container">
    </div>
    <div class="container">
        <div class="video-player">
            <div class="video-container">
                <!-- <video id="videoPlayer" src="" controls></video> -->
                <audio src="" controls="controls" id="audiotrack"></audio>
            </div>
            <div class="controls">
                <button id="playPauseBtn">Play</button>
            </div>
        </div>
        <video id="videoPlayer2" controls></video>
        <audio id="audioPlayer" controls></audio>
        <div class="playlist" id="playlist">
            <!-- Playlist items will be dynamically added here -->
        </div>
        <script src="main.js" type="module"></script>
</body>
</html>
