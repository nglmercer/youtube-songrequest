        <script>
          class YouTubeMinimizer {
            constructor(containerId, initialWidth, initialHeight, initialBottom, initialRight) {
                this.container = document.getElementById(containerId);
                this.container.classList.add('video-container1');
                this.container.style.width = initialWidth;
                this.container.style.height = initialHeight;
                this.container.style.bottom = initialBottom;
                this.container.style.right = initialRight;

                this.button = document.createElement('button');
                this.button.classList.add('minimize-btn1');
                this.button.textContent = 'Minimizar';
                this.container.appendChild(this.button);

                this.button.addEventListener('click', () => this.toggleMinimize());

                this.isMaximized = false;
                this.rightSection = document.querySelector('.right-section');
            }
            toggleMinimize() {
                this.isMaximized = !this.isMaximized;
                this.container.classList.toggle('minimized', this.isMaximized);
                this.container.classList.toggle('maximized', !this.isMaximized);
                this.button.textContent = this.isMaximized ? 'Maximizar' : 'Minimizar';
                this.rightSection.classList.toggle('hidden', this.isMaximized);
            }
        }
        const video1 = new YouTubeMinimizer('player', '95%', 'calc(95% - 60px)', '4dvh', '2dvh');
        video1.toggleMinimize();
        </script>
